<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Your Company — Coming Soon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="We're launching something new. Stay tuned."
        />
        <!-- Open Graph / Twitter -->
        <meta property="og:title" content="Ad Atomica — Coming Soon" />
        <meta
            property="og:description"
            content="We're launching something new. Stay tuned."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.adatomica.com/" />
        <meta name="twitter:card" content="summary_large_image" />
        <style>
            :root {
                --bg: #0f172a;
                --fg: #e2e8f0;
                --muted: #94a3b8;
                --accent: #38bdf8;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Inter,
                    Arial,
                    sans-serif;
                background: var(--bg);
                color: var(--fg);
            }
            .wrap {
                min-height: 100%;
                display: grid;
                place-items: center;
                padding: 4rem 1.5rem;
                box-sizing: border-box;
            }
            .card {
                max-width: 720px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 24px;
                padding: 2.5rem;
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(6px);
            }
            h1 {
                font-size: clamp(2rem, 5vw, 3rem);
                margin: 0 0 0.75rem;
            }
            p {
                margin: 0.5rem 0 1.25rem;
                color: var(--muted);
                line-height: 1.6;
            }
            .cta {
                display: inline-block;
                margin-top: 0.75rem;
                padding: 0.8rem 1.1rem;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                text-decoration: none;
                color: var(--fg);
            }
            .cta:hover {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2) inset;
            }
            .footer {
                margin-top: 1.25rem;
                font-size: 0.875rem;
                color: var(--muted);
            }
            .logo {
                width: 64px;
                height: 64px;
                border-radius: 14px;
                display: inline-grid;
                place-items: center;
                background: linear-gradient(135deg, #38bdf8, #818cf8);
                color: white;
                font-weight: 700;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <main class="wrap">
            <section class="card">
                <div class="logo">AA</div>
                <h1>Something new is on the way</h1>
                <p>
                    We’re building <em>Ad Atomica</em>. For press or
                    partnerships, reach us anytime.
                </p>
                <a class="cta" href="mailto:adam@adatomica.com"
                    >adam@adatomica.com</a
                >
                <div class="footer">
                    © <span id="y"></span> Ad Atomica. All rights reserved.
                </div>
            </section>
        </main>
        <script>
            document.getElementById("y").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
